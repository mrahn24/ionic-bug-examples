<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Refresher Scroll Bug
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="close-outline"></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Refresher Scroll Bug</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <!-- placeholder content to make view scrollable -->
    <ion-card>
      <ion-card-content [ngStyle]="{ height: '500px' }"></ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content [ngStyle]="{ height: '500px' }"></ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content [ngStyle]="{ height: '500px' }"></ion-card-content>
    </ion-card>
  </div>
</ion-content>
